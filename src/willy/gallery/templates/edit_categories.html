{% extends "base.html" %}

{% load i18n %}

{% block content %}
  {% if user.is_authenticated %}
    {% for category in categories %}
      <a href="/gallery/category/view/{{ category.id }}">{{ category.name }}</a>
      <a href="/gallery/category/edit/{{ category.id }}">{% trans "Edit" %}</a>
      <a href="/gallery/category/delete/{{ category.id }}">{% trans "Delete" %}</a>
    {% endfor %}
  {% endif %}
{% endblock content %}
