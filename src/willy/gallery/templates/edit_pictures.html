{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <h1 id="title">
    {% trans "Edit pictures" %}
  </h1>
  {% if user.is_authenticated %}
    {% for picture in pictures %}
      <a href="/gallery/picture/view/{{ picture.id }}">{{ picture.name }}</a>
      <a href="/gallery/picture/edit/{{ picture.id }}">{% trans "Edit" %}</a>
      <a href="/gallery/picture/delete/{{ picture.id }}">{% trans "Delete" %}</a>
    {% endfor %}
  {% endif %}
{% endblock content %}
