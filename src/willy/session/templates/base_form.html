{% extends "base.html" %}

{% block extracss %}
  <style type="text/css">
    #form_container {
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        border: 2px solid #6b8e23;
        width: 400px;
        min-width: 400px;
    }

    #form_container h2 {
        padding: 5px 15px;
        background-color: #6b8e23;
        color: #ee0;
        font-size: 1.2em;
    }

    #form_container form {
        margin: 10px;
        height: 100%;
    }

    #form_container form p {
        margin: 10px;
        overflow: hidden;
    }

    #fields input, #fields select {
        float: right;
    }

    #fields label {
        float: left;
    }

    #submit {
        width: 100%;
        height: 40px;
    }

    #submit input {
        margin: 5px;
        padding: 5px;
        width: auto;
        height: 80%;
        float: right;
    }
    
    .helptext {
        float: right;
        font-size: 0.8em;
        clear: both;
        margin-bottom: 8px;
    }

    .errorlist {
        clear: both;
        color: red;
    }
  </style>

{% endblock extracss %}

{% block content %}
  {% block extramessage %}{% endblock %}

  <div id="form_container">
    <h2>{% block formtitle %}{% endblock %}</h2>
    <form method="post" action="{% block formaction %}{% endblock %}">
      {% csrf_token %}
      <div id="fields">
        {{ form.as_p }}
      </div>
      <div id="submit">
        <input type="submit" value="{% block submittitle %}{% endblock %}" />
      </div>
      {% block formhidden %}{% endblock %}
    </form>
  </div>
{% endblock content %}
