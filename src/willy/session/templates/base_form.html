{% extends "base.html" %}

{% block extracss %}
  <style type="text/css">
    #login {
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        border: 2px solid #6b8e23;
        width: 400px;
        min-width: 400px;
    }

    #login h2 {
        padding: 5px 15px;
        background-color: #6b8e23;
        color: #ee0;
        font-size: 1.2em;
    }

    #login form {
        margin: 10px;
        height: 100%;
    }

    #login form p {
        margin: 5px;
        overflow: hidden;
    }

    #fields input {
        float: right;
    }

    #fields label {
        float: left;
    }

    #submit {
        width: 100%;
        height: 40px;
    }

    #submit input {
        margin: 5px;
        width: 25%;
        height: 80%;
        float: right;
    }
  </style>

{% endblock extracss %}

{% block content %}
  {% block extramessage %}{% endblock %}

  <div id="login">
    <h2>{% block formtitle %}{% endblock %}</h2>
    <form method="post" action="{% block formaction %}{% endblock %}">
      {% csrf_token %}
      <div id="fields">
        {{ form.as_p }}
      </div>
      <div id="submit">
        <input type="submit" value="{% block submittitle %}{% endblock %}" />
      </div>
      {% block formhidden %}{% endblock %}
    </form>
  </div>
{% endblock content %}
