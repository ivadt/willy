{% extends "base.html" %}

{% load url from future %}
{% load i18n %}

{% block content %}
  <form method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Change password' %}" />
  </form>
{% endblock content %}
