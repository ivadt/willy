{% extends "base.html" %}

{% load url from future %}
{% load i18n %}

{% if form.errors %}
  <p>{% trans "User name and password does not match, or there is no such user in the system."%}</p>
{% endif %}

{% block content %}
  <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Log in' %}" />
    <input type="hidden" name="next" value="{{ next|default:'/session/welcome/' }}" />
  </form>
{% endblock content %}
