{% extends "base.html" %}

{% load i18n %}

{% block extracss %}
  <style type="text/css">
    #login {
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        border: 2px solid #6b8e23;
        width: 800px;
        min-width: 800px;
    }

    #login h2 {
        padding: 5px 15px;
        background-color: #6b8e23;
        color: #ee0;
        font-size: 1.2em;
    }

    #login form {
        margin: 10px;
        height: 100%;
    }

    #login form p {
        margin: 5px;
        overflow: hidden;
    }

    #fields input {
        float: right;
    }

    #fields label {
        float: left;
    }

    .helptext {
        float: right;
        font-size: 0.8em;
        clear: both;
        margin-bottom: 8px;
    }

    .errorlist {
        clear: both;
        color: red;
    }

    #submit {
        width: 100%;
        height: 40px;
    }

    #submit input {
        margin: 5px;
        width: 15%;
        float: right;
    }
  </style>
{% endblock extracss %}

{% block content %}
  <div id="login">
    <h2>{% trans "Register" %}</h2>
    <form method="post" action="/session/register/">
      {% csrf_token %}
      <div id="fields">
        {{ form.as_p }}
      </div>
      <div id="submit">
        <input type="submit" value="{% trans 'Create account' %}" />
      </div>
    </form>
  </div>
{% endblock content %}
